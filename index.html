<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <div class="container">
      <div>
        <form class="form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Email:</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Age:</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="name">Which Option best describes your current role:</label>
            <select name="" id="" class="form-control">
              <option value="">Select current role</option>
              <option value="">Student</option>
              <option value="">Full time job</option>
              <option value="">Full learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">Would you recommend freecode camp to a friend</label><br>
            <input type="radio" value="Definitelly">Definitelly<br>
            <input type="radio" value="Maybe">Maybe<br>
            <input type="radio" value="Not sure">Not sure
          </div>
          <div class="form-group">
            <label for="name">What is your favourate feature of Freecodecamp?</label>
            <select name="" id="" class="form-control">
              <option value="">Select an option</option>
              <option value="">Challenges</option>
              <option value="">Projects</option>
              <option value="">Community</option>
              <option value="">Open source</option>
            </select>
          </div>
          <div class="form-group">
            <label for="name">What would you like to see improved?</label><br>
            <input type="checkbox" value="Front-end Projects">Front-end Projects<br>
            <input type="checkbox" value="Back-end Projects"> Back-end Projects<br>
            <input type="checkbox" value="Data visualisation"> Data visualisation<br>
            <input type="checkbox" value="Challenges"> Challenges<br>
            <input type="checkbox" value="Open source community">Open source community<br>
            <input type="checkbox" value="Gitter hellp rooms"> Gitter help rooms<br>
            <input type="checkbox" value="Videos">Videos<br>
            <input type="checkbox" value="City meetups">City meetups<br>
            <input type="checkbox" value="Wiki"> Wiki<br>
            <input type="checkbox" value="Forum"> Forum<br>
            <input type="checkbox" value="Additional courses">Additional courses
          </div>
          <div class="form-group">
            <label for="name">Any comments or Suggestions?</label>
            <textarea name="comment" id="" cols="30" rows="10" class="form-control" placeholder="Enter youur comment here"></textarea>
          </div>
          <button class="form-control btn btn-success">Submit</button>
        </form>
      </div>
    </div>

  </body>
</html>
